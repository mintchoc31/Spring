<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>user1::list</title>
	</head>
	<body>
		<h3>user1 목록</h3>
		
		<a th:href="@{/index}">메인</a>
		<a th:href="@{/user1/list}">목록</a>
		
		<form action="@{/user1/modify}" method="post">
			
			<table border="1">
				<tr>
					<td>아이디</td>
					<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>

					<th>이름</th>
					<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>

					<th>휴대폰</th>
					<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>

					<th>나이</th>
					<td><input type="text" name="uid" th:value="${user.uid}" readonly/></td>
				</tr>
				
				<tr th:each="user.${users}">
					<td>[[$(user.uid)]]</td>
					<td>[[$(user.name)]]</td>
					<td>[[$(user.hp)]]</td>
					<td>[[$(user.age)]]</td>
					<td>
						<a th:href="@{/user1/modify(uid=${user.uid})}">수정</a>
						<a th:href="@{/}">삭제</a>
					</td>
				</tr>
			</table>	
		</form>
		
	</body>
</html>
