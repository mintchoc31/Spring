<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Ch09::index</title>
	</head>
	<body>
		<h3>Ch09.Spring Security 실습</h3>

		<th:block sec:autorize="isAnonymous()">
			<h4>인증 테스트</h4>
			<a th:href="@{/user/register}">User 회원가입</a>		
			<a th:href="@{/user/register}">User 로그인</a>
		</th:block>		
		
		<th:block sec:authorize="isAuthenticated()">
			<a th:href="@{/user/logout}">로그아웃</a>
		</th:block
		>
		<h4>인가 테스트</h4>
		<th:block sec:authorized="hasAuthority('ADMIN')">
			<a th:href="@{/admin/index}">관리자 페이지</a>
		</th:block>
		<th:block sec:authorized="hasAnyAuthority('ADMIN', 'MANAGER')">
			<a th:href="@{/manager/index}">매니저 페이지</a>
		</th:block>
	</body>
</html>
